<div class="flex justify-center items-center my-14">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search tasks..." matInput class="rounded-border">
</div>

<div class="flex flex-col justify-center items-center mt-10 gap-8">
    @for (task of todoTasks | filter: searchTerm; track task) {
    <mat-card class="card">
        <mat-card-content>
            <h1>{{ task.title }}</h1>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <mat-icon (click)="deleteTask(task.id)">delete</mat-icon>
            <mat-icon (click)="completeTask(task.id)">done</mat-icon>
        </mat-card-actions>
    </mat-card>
    }
</div>

@if (todoTasks.length == 0) {
<div class="flex justify-center text-center">
    <div class="flex items-center justify-center bg-purple-400 w-80 h-32 rounded-lg">
        <h1 class="mt-2 font-poppins text-white text-xl">No Current Tasks here ðŸ’€</h1>
    </div>
</div>
}
