    <mat-card class="card">
        @for (task of todoTasks | filter: searchTerm; track task) {
        <mat-card-content>
            <h1> {{task.title}}</h1>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <mat-icon (click)="deleteTask(task.id)">delete</mat-icon>
            <mat-icon (click)="completeTask(task.id)">done</mat-icon>
        </mat-card-actions>
        }
    </mat-card>
