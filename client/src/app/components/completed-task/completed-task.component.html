<div class="flex justify-center mt-12">
    <h2 class="font-poppins font-bold text-3xl">Complete 💆🏻‍♂️</h2>
</div>

<div class="flex flex-col justify-center items-center mt-10 gap-8">
    @for (task of completedTasks; track task) {
    <mat-card class="card">
        <mat-card-content>
            <h1>{{ task.title }}</h1>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <mat-icon (click)="deleteTask(task.id)">delete</mat-icon>
        </mat-card-actions>
    </mat-card>
    }
</div>

@if (completedTasks.length == 0) {
<div class="flex justify-center text-center">
    <div class="flex items-center justify-center bg-purple-400 w-80 h-32 rounded-lg">
        <h1 class="mt-2 font-poppins text-white text-xl">No completed Tasks yet 💀</h1>
    </div>
</div>
}
