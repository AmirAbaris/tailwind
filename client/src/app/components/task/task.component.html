<div class="flex flex-row justify-start mt-10 gap-8 overflow-scroll">
    @for (task of tasks; track $index) {
    <div class="flex justify-center text-center">
        <div class="flex items-center justify-center bg-purple-400 w-80 h-32 rounded-lg">
            <h1 class="mt-2 font-poppins text-white">{{ task.title }}</h1>
            <mat-icon (click)="deleteTask(task.id)">delete</mat-icon>
            <mat-icon (click)="completeTask(task.id)">done</mat-icon>
        </div>
    </div>
    }
</div>

@if (tasks.length == 0) {
<div class="flex justify-center text-center">
    <div class="flex items-center justify-center bg-purple-400 w-80 h-32 rounded-lg">
        <h1 class="mt-2 font-poppins text-white text-xl">No Current Tasks here ğŸ’€</h1>
    </div>
</div>
}
