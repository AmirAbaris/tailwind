<app-task-count [caption]="taskCountCaption" [counts]="taskCount" />

<app-task-card-management [taskEmptyCaption]="taskEmptyCaption" [todoTasks]="allTasks.todoTasks"
    [completedTasks]="allTasks.completedTasks" [taskIcon]="icon" (clickLeftButtonEvent)="onDeleteTaskHandler($event)"
    (clickRightButtonEvent)="onDoneTaskHandler($event)" (anotherClickRightButtonEvent)="onUndoTaskHandler($event)" />
