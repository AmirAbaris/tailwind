<app-task-count [caption]="taskCountCaption" [counts]="taskCount" />


<app-task-card-management [loading]="loading" [taskCaption]="taskCaption" [taskEmptyCaption]="taskEmptyCaption"
    [todoTasks]="allTasks.todoTasks" [completedTasks]="allTasks.completedTasks"
    (deleteTaskEvent)="onDeleteTaskHandler($event)" (completeTaskEvent)="onDoneTaskHandler($event)"
    (inCompleteTaskEvent)="onUndoTaskHandler($event)" />
