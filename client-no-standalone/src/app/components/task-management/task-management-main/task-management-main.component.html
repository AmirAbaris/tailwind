<app-task-count [taskCount]="taskCount" [caption]="caption.taskCountCaption" />

<app-task-card-management [loading]="loading || actionLoading" [caption]="caption" [tasks]="tasks"
    (deleteTaskEvent)="onDeleteTaskHandler($event)" (completeTaskEvent)="onDoneTaskHandler($event)"
    (inCompleteTaskEvent)="onUndoTaskHandler($event)"></app-task-card-management>
