<div class="flex flex-col justify-center items-center mt-10 gap-8">
    @if (!loading()) {
    @for (task of task(); track $index) {
    <mat-card class="card">
        <mat-card-content>
            <h1>{{ task.title }}</h1>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <mat-icon class="cursor-pointer" (click)="onClickLeftButtonHandler(task.id)">{{leftIcon()}}</mat-icon>
            <mat-icon class="cursor-pointer" (click)="onClickRightButtonHandler(task.id)"> {{rightIcon()}}
            </mat-icon>
        </mat-card-actions>
    </mat-card>
    }
    }
    @else if (loading()) {
    <mat-spinner />
    }

    <app-task-empty-card *ngIf="task().length === 0" [taskEmptyCaption]="taskEmptyCaption()" />
</div>
