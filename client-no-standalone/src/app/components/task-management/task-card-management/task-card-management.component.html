<div class="flex-row items-center gap-64 justify-center mt-10 lg:flex">
    <app-task [loading]="loading()" [taskCaption]="taskCaption()" [taskEmptyCaption]="taskEmptyCaption()" [todoTasks]="todoTasks()"
        [taskIcon]="taskIcon()" [completedTasks]="completedTasks()"
        (clickLeftButtonEvent)="onClickDeleteHandler($event)" (clickRightButtonEvent)="onClickDoneHandler($event)"
        (anotherClickRightButtonEvent)="onClickUndoHandler($event)" />
</div>
