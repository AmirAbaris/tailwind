<div class="flex flex-col justify-center items-center mt-10 gap-8">
    @if (completedTaskInput().length > 0) {
    @defer (on immediate) {
    @for (task of completedTaskInput() | filter: searchQuery(); track $index) {
    <mat-card class="card">
        <mat-card-content>
            <h1>{{ task.title }}</h1>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <mat-icon class="cursor-pointer" (click)="onDeleteTaskHandler(task.id)">delete</mat-icon>
            <mat-icon class="cursor-pointer" (click)="onInCompleteTaskHandler(task.id)">undo</mat-icon>
        </mat-card-actions>
    </mat-card>
    }
    }
    @placeholder {
    <mat-spinner></mat-spinner>
    }
    }
    @else {
    <app-task-empty-card />
    }
</div>
