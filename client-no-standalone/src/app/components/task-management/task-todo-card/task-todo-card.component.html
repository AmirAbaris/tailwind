<div class="flex flex-col justify-center items-center mt-10 gap-8">
    @if (todoTaskInput().length > 0) {
    @defer (on immediate) {
    @for (task of todoTaskInput() | filter: searchQuery(); track $index) {
    <mat-card class="card">
        <mat-card-content>
            <h1>{{ task.title }}</h1>
            <mat-divider></mat-divider>
        </mat-card-content>
        <app-task-todo-card-management [taskIdInput]="task.id" />
    </mat-card>
    }
    }
    @placeholder {
    <mat-spinner></mat-spinner>
    }
    }
    @else {
    <app-task-empty-card />
    }
</div>
